suite: pvc names
templates:
  - common.yaml
tests:
  - it: disabled should pass
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 0
        not: true
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 1
        not: true
        isKind:
          of: PersistentVolumeClaim

  - it: default should pass
    set:
      persistence.config.enabled: true
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 1
        not: true
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 2
        not: true
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME-config

  - it: without suffix should pass
    set:
      persistence.config:
        enabled: true
        nameOverride: "-"
    asserts:
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME

  - it: with custom suffix should pass
    set:
      persistence.config:
        enabled: true
        nameOverride: "custom"
    asserts:
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME-custom
