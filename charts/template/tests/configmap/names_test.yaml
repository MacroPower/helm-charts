suite: configMap names
templates:
  - common.yaml
tests:
  - it: default should pass
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 0
        not: true
        isKind:
          of: ConfigMap
      - documentIndex: 1
        not: true
        isKind:
          of: ConfigMap

  - it: with disabled configMap should pass
    set:
      configMaps:
        config:
          enabled: false
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 0
        not: true
        isKind:
          of: ConfigMap
      - documentIndex: 1
        not: true
        isKind:
          of: ConfigMap

  - it: with multiple configMap should pass
    set:
      configMaps:
        config:
          enabled: true
          data:
            foo: bar
        secondary:
          enabled: true
    asserts:
      - hasDocuments:
          count: 4
      - documentIndex: &FirstConfigmapDocument 2
        isKind:
          of: ConfigMap
      - documentIndex: *FirstConfigmapDocument
        isNotNull:
          path: metadata.name
      - documentIndex: &SecondConfigmapDocument 3
        isKind:
          of: ConfigMap
      - documentIndex: *SecondConfigmapDocument
        isNotNull:
          path: metadata.name

  - it: default name should pass
    set:
      configMaps:
        config:
          enabled: true
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &ConfigmapDocument 2
        isKind:
          of: ConfigMap
      - documentIndex: *ConfigmapDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME-config

  - it: with nameOverride should pass
    set:
      configMaps:
        config:
          enabled: true
          nameOverride: http
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &ConfigmapDocument 2
        isKind:
          of: ConfigMap
      - documentIndex: *ConfigmapDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME-http
